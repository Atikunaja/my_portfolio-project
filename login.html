<!DOCTYPE html> 
<html lang='en'> 
    <head> <meta charset='UTF-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'> 
     <title>Login</title> 
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <!-- Add Firebase SDK --> <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script> <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script> <script> // Initialize Firebase with your project's config var firebaseConfig = { apiKey: "here", 		authDomain: "here", 		projectId: "here", 		storageBucket: "here", 		messagingSenderId: "here", 		appId: "here" }; firebase.initializeApp(firebaseConfig); </script> <script> // Function to check if a user is logged in or not function checkAuthState() { firebase.auth().onAuthStateChanged(function(user) { if (user) { // User is signed in, proceed to the website window.location.href = "index.html"; } else { // No user is signed in, stay on the login page } }); } // Function to handle the login form submission function login() { var email = document.getElementById("email").value; var password = document.getElementById("password").value; firebase.auth().signInWithEmailAndPassword(email, password) .then(function() { // Login successful, redirect to the homepage window.location.href = "index.html"; }) .catch(function(error) { // Handle errors here var errorCode = error.code; var errorMessage = error.message; console.log("Login error:", errorCode, errorMessage); }); } </script>
     </head> 
      <body> 
          <section> <div class="form-box"> <div class="form-value"> 
         <form> <h2>Login</h2> 
         <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> 
         <input type="email" required> 
         <label>Email</label> </div> <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> 
         <input type="password" required> <label>Password</label> </div> <div class="forget"> <label>
             <input type="checkbox">Remember Me</label> 
             <a href="#">Forgot Password</a> </div> <button>Log In</button> 
             <div class="register"> 
                 <p>Don't have an account? <a href="sign Up.html">Sign Up</a></p>
                  </div> 
                  </form> 
                  </div> 
                  </div> 
                  </section>
